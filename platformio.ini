[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_deps = 
	greiman/SdFat@^2.1.2
	paulstoffregen/USBHost_t36@^0.2
	adafruit/Adafruit NeoPixel@^1.10.5
	SPI
	https://github.com/PaulStoffregen/OctoWS2811
	fastled/FastLED@^3.5.0
	ssilverman/QNEthernet@^0.19.0
